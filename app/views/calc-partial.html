<div class="container-calc">
  <div>
    <form novalidate ng-submit="ff()" style="clear:both">
    <input class="form-control" name="calc" type="text" ng-model="resultado" readonly />
    <ul class="calc ">
        <li ng-repeat="n in '123+456-789*/0C='.split('')"
            ng-class="{corte:($index % 4 === 0 ) }">
            <button ng-click="tecla(n)" class="btn btn-default">
                {{n}}
            </button>
        </li>
    </ul>
    </form>
  </div>
</div>
